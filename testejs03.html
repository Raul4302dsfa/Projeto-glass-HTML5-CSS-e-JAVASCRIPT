<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste javascript</title>
    <script>
        var quebrada = false
        function mudalampada(tipo) {
            if (!quebrada){
            document.getElementById("luz").src= "_imagens/" + tipo + ".jpg";
            if (tipo == 'lampada-quebrada') {
                quebrada = true;
            }
            }   
        }
    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" alt="lampada" onmousemove="mudalampada('lampada-acesa')" onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')">

</body>
</html>
